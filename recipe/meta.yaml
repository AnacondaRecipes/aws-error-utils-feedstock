{% set name = "aws-error-utils" %}
{% set version = "2.4.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/aws-error-utils-{{ version }}.tar.gz
  sha256: 0db981fdea5b2faedd32f568cfe117383e33e9a0b6f36e2b2746eec71653a516

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python !=3.0,!=3.1,!=3.2
  run:
    - botocore
    - python !=3.0,!=3.1,!=3.2

test:
  imports:
    - aws_error_utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/benkehoe/aws-error-utils
  summary: Error-handling functions for boto3/botocore
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - asford
